<!doctype html>
<html lang="en" ng-app="beerChooser">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <!-- <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script> -->
  <script src="lib/ui-bootstrap.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="BeerListCtrl">
  <h1 ng-if="!curr_beer">Loading...</h1>

  <div ng-if="curr_beer">
    <div id="past-beers">
      <div id="hide-scroll">
        <ul>
          <li ng-repeat="past_beer in past_beers | reverse" class="thumbnail" tooltip-trigger tooltip-placement="left" tooltip="{{past_beer.name}}" tooltip-class="past-beer-tooltips">
            <img ng-src="{{past_beer.image_thumb_url}}">
          </li>
        </ul>
      </div>
      <button type="button" class="btn btn-default" ng-click="startOver()" ng-if="past_beers.length != 0">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>
    </div>

    <div id="beerInfo">
      <p>Price: {{curr_beer.price_in_cents/100 | currency}}</p>
      <p>Alcohol: {{curr_beer.alcohol_content / 100 }}%</p>
    </div>

    <h1>How about this?</h1>
    <img id="current-beer" ng-src="{{curr_beer.image_url}}"\>
    <h1>{{curr_beer.name}}</h1>
    <div id="buttons">
      <button type="button" class="btn btn-default btn-lg" ng-click="showAnotherBeer()">
        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Try again
        <span class="badge">{{num_beers_to_try}}</span>
      </button>
      <button type="button" class="btn btn-default btn-lg" ng-click="acceptBeer()">
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Looks good!
      </button>
    </div>
  </div>

</body>
</html>
