<!doctype html>
<html lang="en" ng-app="beerChooser">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="BeerListCtrl">
  <h1 ng-if="!curr_beer">Loading...</h1>

  <div ng-if="curr_beer">
    <h1>How about this?</h1>
    <img id="current-beer" ng-src="{{curr_beer.image_url}}"\>
    <h1>{{curr_beer.name}}</h1>
    <div id="buttons">
      <button type="button" class="btn btn-default btn-lg" ng-click="showAnotherBeer()">
        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Try again
      </button>
      <button type="button" class="btn btn-default btn-lg" ng-click="acceptBeer()">
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Looks good!
      </button>
    </div>
  </div>

</body>
</html>
